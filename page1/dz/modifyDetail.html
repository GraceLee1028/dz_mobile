<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no,email=no">
    <title>设置优惠</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="../../css/common.css?2017121501">
</head>
<body>
<div class="page page-current">
    <div class="wrapper m-detail-wrapper">
        <div class="btn-group">
            <button type="button" class="btn btn-primary">批量操作</button>
            <button type="button" class="btn btn-primary">抹去小数</button>
        </div>
        <form class="form-inline form-batch">
            <div class="form-group">
                <label class="lea-col-4">批量限购</label>
                <div class="lea-col-6">
                    <input type="text" class="form-control" value="3" placeholder="请输入限购件数">
                </div>
                <div class="lea-col-2">件</div>
            </div>
            <div class="form-group">
                <label class="lea-col-4">批量打折</label>
                <div class="lea-col-6">
                    <input type="text" class="form-control" value="9" placeholder="请输入打折">
                </div>
                <div class="lea-col-2">折</div>
            </div>
            <div class="form-group">
                <label class="lea-col-4">批量减价</label>
                <div class="lea-col-6">
                    <input type="text" class="form-control" value="9" placeholder="请输入">
                </div>
                <div class="lea-col-2">元</div>
            </div>
        </form>
        <div class="infinite-scroll infinite-scroll-bottom" data-distance="100">
            <div class="list-container">
                <div class="shop-item">
                    <section class="img-box">
                        <div class="img"><img src="../../imgs/shop.png"></div>
                        <div class="img-txt img-txt-icon">
                            <p class="img-title">发的啥的观点隔热融化法发射点发生豆腐干大概大概豆腐干地方<i class="iconfont icon-delete"></i></p>
                            <p class="img-price">￥174.64</p>
                        </div>
                    </section>
                    <footer class="form-single">
                        <div class="form-group">
                            <label class="lea-col-4">限购</label>
                            <div class="lea-col-6">
                                <input type="text" class="form-control" value="3" placeholder="请输入限购件数">
                            </div>
                            <div class="lea-col-2">件</div>
                        </div>
                        <div class="form-group">
                            <label class="lea-col-4">打折</label>
                            <div class="lea-col-6">
                                <input type="text" class="form-control" value="9" placeholder="请输入打折">
                            </div>
                            <div class="lea-col-2">折</div>
                        </div>
                        <div class="form-group">
                            <label class="lea-col-4">减价</label>
                            <div class="lea-col-6">
                                <input type="text" class="form-control" value="9" placeholder="请输入">
                            </div>
                            <div class="lea-col-2">元</div>
                        </div>
                        <div class="form-group">
                            <label class="lea-col-4">最终价</label>
                            <div class="lea-col-6">
                                <input type="text" class="form-control color-theme" value="9" placeholder="请输入">
                            </div>
                            <div class="lea-col-2">元</div>
                        </div>
                    </footer>
                </div>
            </div>
            <!-- 加载提示符 -->
            <div class="infinite-scroll-preloader">
                <div class="preloader"></div>
            </div>
        </div>
    </div>
    <div class="footer btn-footer">
        <button class="btn">添加宝贝</button>
        <button class="btn btn-primary">保存修改</button>
    </div>
</div>
</body>
<script src="../../plugins/template-web.js"></script>
<script src="../../plugins/layer_mobile/layer.js"></script>
<script src="../../plugins/zepto.min.js"></script>

<!--当前js-->

</html>
