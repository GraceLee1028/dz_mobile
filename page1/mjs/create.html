<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no,email=no">
    <title>创建满就送活动</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="../../css/common.css?2017121801">
</head>
<body>
<div class="page-group">
    <div class="page page-current c-act-wrapper" id="mjsFirst">
        <form class="form-inline c-form">
            <div class="form-group">
                <label class="lea-col-4">活动标签</label>
                <div class="lea-col-8">
                    <input type="text" id="tag" readonly="readonly" class="form-control" placeholder="显示在宝贝详情页">
                </div>
            </div>
            <div class="form-group">
                <label class="lea-col-4">开始时间</label>
                <div class="lea-col-8">
                    <input type="text" class="form-control" id="startTime" value="2017-12-13 10:00" placeholder="请选择开始时间">
                </div>
            </div>
            <div class="form-group">
                <label class="lea-col-4">结束时间</label>
                <div class="lea-col-8">
                    <input type="text" value="2017-12-13 10:00" id="endTime" class="form-control" placeholder="请选择结束时间">
                </div>
            </div>
            <div class="form-group">
                <label class="lea-col-4">活动范围</label>
                <div class="lea-col-8">
                    <input type="text" id="range" value="部分参与" class="form-control" placeholder="请选择活动范围">
                </div>
            </div>
            <div class="form-group no-border">
                <label class="lea-col-4">备注</label>
                <div class="lea-col-8">
                    <textarea class="form-control" rows="3" placeholder="显示在宝贝详情页"></textarea>
                </div>
            </div>
            <div class="btn-group">
                <button type="button" class="btn">取消</button>
                <button type="button" id="nextBtn" class="btn btn-primary">下一步</button>
            </div>
        </form>
    </div>
    <div class="page page-current" id="mjsSecond">
        <h5 class="mjs-title">优惠内容（1-5级）</h5>
        <div class="bg-white">
            <div class="mjs-item">
                <div class="mjs-i-title">优惠1</div>
                <div class="mjs-i-con">
                    <p>满100元<i class="iconfont icon-edit"></i><i class="iconfont icon-delete"></i></p>
                    <p class="mjs-i-detail"><span>打9.9折</span></p>
                </div>
            </div>
        </div>
        <button class="btn t-btn-primary btn-half" id="mjsAdd">添加多级优惠</button>
        <div class="btn-group">
            <button type="button" id="preBtn" class="btn">上一步</button>
            <button type="button" id="createBtn" class="btn btn-primary">创建</button>
        </div>
    </div>
</div>
<!--标签弹窗-->
<div id="tagsList" class="fixed-black">
</div>
<!--设置优惠-->
<div id="mjsDetailBox">
    <h4 class="mdn-title">优惠1</h4>
    <h5 class="mdn-title">条件<span class="error">条件</span></h5>
    <div class="mdb-cdn">
        <div class="form-group">
            <label class="checkbox-inline">
                <input type="checkbox" class="hide">
                满<input type="text" id="mdbMondy" class="form-control">元
            </label>
        </div>
        <div class="form-group">
            <label class="checkbox-inline">
                <input type="checkbox" class="hide">
                满<input type="text" id="mdbCount" class="form-control">件
            </label>
        </div>
    </div>
    <h5 class="mdn-title">内容<span class="error">内容中的减元不能为空</span></h5>
    <div class="mdb-cdn">
        <div class="form-group">
            <label class="checkbox-inline">
                <input type="checkbox" class="hide">
                打<input type="text" id="mdbDiscount" class="form-control">折
            </label>
        </div>
        <div class="form-group">
            <label class="checkbox-inline">
                <input type="checkbox" class="hide">
                减<input type="text" id="mdbYuan" class="form-control">元
            </label>
        </div>
        <div class="form-group">
            <label class="checkbox-inline">
                <input type="checkbox" class="hide">
                包邮
            </label>
            <span id="freeBtn" data-ids="" data-state="1" class="color-theme">设置不包邮地区</span>
            <span id="freeFinish" class="color-theme">完成</span>
        </div>
    </div>
    <div id="mjsFreeArea" style="display:none">

    </div>
    <div class="footer btn-footer">
        <button class="btn" id="detailCancel">取消</button>
        <button class="btn btn-primary" id="detailSet">设置优惠</button>
    </div>
</div>
</body>
<script src="../../plugins/template-web.js"></script>
<script src="../../plugins/layer_mobile/layer.js"></script>
<script src="../../plugins/zepto.min.js"></script>

<script src="../../plugins/common.js?2017121904"></script>
<!--当前js-->
<script src="../../js/create.js?2017121802"></script>
<script src="../../js/mjs/create.js?2017121906"></script>
</html>
