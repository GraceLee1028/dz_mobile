<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no,email=no">
    <title>创建包邮活动</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="../../css/common.css?20171213">
</head>
<body>
<div class="page page-current c-act-wrapper">
    <form class="form-inline c-form">
        <div class="form-group">
            <label class="lea-col-4">活动标签</label>
            <div class="lea-col-8">
                <input type="text" id="tag" readonly="readonly" class="form-control" placeholder="显示在宝贝详情页">
            </div>
        </div>
        <div class="form-group">
            <label class="lea-col-4">开始时间</label>
            <div class="lea-col-8">
                <input type="text" class="form-control" id="startTime" value="2017-12-13 10:00" placeholder="请选择开始时间">
            </div>
        </div>
        <div class="form-group">
            <label class="lea-col-4">结束时间</label>
            <div class="lea-col-8">
                <input type="text" value="2017-12-13 10:00" id="endTime" class="form-control" placeholder="请选择结束时间">
            </div>
        </div>
        <div class="form-group">
            <label class="lea-col-4">活动范围</label>
            <div class="lea-col-8">
                <input type="text" id="range" value="部分参与" class="form-control" placeholder="请选择活动范围">
            </div>
        </div>
        <div class="form-group">
            <label class="lea-col-4">包邮条件</label>
            <div class="lea-col-8">
                <input type="text" id="actType" value="满元" class="form-control" placeholder="请选择包邮条件">
            </div>
        </div>
        <div class="form-group" id="freeIF">
            <label class="lea-col-4">包邮需满</label>
            <div class="lea-col-3">
                <input type="text" id="freeNum" value="39" class="form-control" placeholder="请填写">
            </div>
            <div class="lea-col-2">
                <span id="freeUnit">元</span>
            </div>
        </div>
        <div class="form-group">
            <label class="lea-col-4">包邮地区</label>
            <div id="freeBtn" class="lea-col-3 form-span" data-ids="110000" data-state="0">包邮地区</div>
            <div id="freeSpan" class="lea-col-5 form-span"></div>
        </div>
        <div class="form-group no-border">
            <label class="lea-col-4">备注</label>
            <div class="lea-col-8">
                <textarea class="form-control" rows="3" placeholder="显示在宝贝详情页"></textarea>
            </div>
        </div>
        <div class="btn-group">
            <button type="button" class="btn">取消</button>
            <button type="button" class="btn btn-primary">创建</button>
        </div>
    </form>
</div>
<div id="tagsList" class="fixed-black">

</div>
<div id="areaList" class="fixed-black">
    <div class="page page-current area-wrapper">

    </div>
</div>
</body>
<script src="../../plugins/template-web.js"></script>
<script src="../../plugins/layer_mobile/layer.js"></script>
<script src="../../plugins/zepto.min.js"></script>

<script type='text/javascript' src='../../plugins/sm.js?2017121315' charset='utf-8'></script>
<script src="../../plugins/common.js?20171219"></script>
<!--当前js-->
<script src="../../js/create.js?2017121304"></script>
<script src="../../js/by/create.js?2017121403"></script>
</html>
